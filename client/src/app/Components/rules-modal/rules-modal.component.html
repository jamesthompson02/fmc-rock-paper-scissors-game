@if( showModal$ | async) {
<div class="rules-modal-container">
  <div data-testid="test-rules" class="rules-modal">
    <div class="rules-modal-header-container">
      <app-header
        [text]="'RULES'"
        [size]="2"
        [cssStyling]="'header inline'"
      ></app-header>
      <app-button
        data-testid="close-modal"
        [text]="closeButtonText"
        [buttonCssStyling]="closeButtonStyling"
        (onClick)="closeModal()"
      >
        <app-icon-img
          [src]="iconImgSrc"
          [alt]="iconImgAlt"
          [cssStyling]="iconImgStyling"
        >
        </app-icon-img>
      </app-button>
    </div>
    <div class="image-rules-container">
      <app-icon-img
        [src]="'/imageRules.svg'"
        [alt]="
          'Triangular diagram depicting how result of game is determined by user choice. Rock beats scissors, scissors beats paper and paper beats rock.'
        "
      ></app-icon-img>
    </div>
  </div>
</div>
}
